{% load staticfiles %} {% load bootstrap_tags %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESTBank</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- FontAwesome Styles-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <!-- Custom Styles-->
    <link href="{% static 'css/landing-page.css' %}" rel="stylesheet" />
    <link href="{% static 'css/forms.css' %}" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Chart Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <!-- Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {% block extrahead %}{% endblock %}
    {% block head_js %}
    {% endblock head_js %}

</head>

<body>
        <!-- TOP NAVBAR -->
    <nav class="navbar navbar-default top-navbar" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand waves-effect waves-dark" href=""> <img src="{% static 'img/restbank.png' %}" class="responsive logo-img"></a>
        </div>
         <ul class="nav navbar-top-links navbar-right">
            <li><a class="dropdown-button waves-effect waves-dark" target="_blank" href=""><i class="fab fa-github" style="color: #24292e;"></i> <b>GitHub</b></a></li>
            <li><a class="dropdown-button waves-effect waves-dark" target="_blank" href=""><i class="fab fa-linkedin" style="color: #0077b5;"></i> <b>Linkedin</b></a></li>
            <li><a class="dropdown-button waves-effect waves-dark" target="_blank" href="https://projectgamification.herokuapp.com/"><i class="fas fa-code-branch" style="color: #652960;"></i><b>Portfolio</b></a></li>
        </ul>
    </nav>
    <!-- PAGE-INDEX -->
    <div id="page-index">
        <i class="material-icons" id="lock">lock</i>

         <form class="form-signin">
             <br>
             <div class="form-box">
                 <div class="row text-center">
                    <h4>Register User</h4>
                 </div>
                <div class="row text-center">
                    <div class="input-field col s12">
                      <input id="email" type="text" class="validate">
                      <label for="email">Email</label>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="input-field col s12">
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                </div>
              </div>
             <br><br>
             <button type="submit" class="btn-login"><span>Continue <i class="far fa-arrow-alt-circle-right"></i></span></button>
        </form>
    </div>
    <!-- PAGE-INDEX -->

    <!-- JS Scripts-->

     <!-- Bootstrap Js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Materialize Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <!-- Custom Js -->
    <script src="{% static 'js/custom-scripts.js' %}"></script>
    <script src="{% static 'js/register.js' %}"></script>
    <script> var csrf_token = '{{ csrf_token }}' </script>

    <script>
        $('.dropdown-trigger').dropdown();
    </script>

</body>

</html>
    <ul>
    {% for d in data %}
        <li>Title: {{ d.name }}</li>
        <li>SEO Title:{{ d.ticker }}</li>
    {% endfor %}
    </ul>
